<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <header></header>
    <div class="main-container">
      <div class="row todo-header">
        <h2>Today's To Do</h2>
        <button type="button">
          <img src="/src/refresh.png" alt="refresh button" />
        </button>
      </div>
      <div class="row row-input">
        <input
          type="text"
          class="todo-input"
          placeholder="Add to your list..."
        />
        <button type="button" class="todo-button">
          <img src="/src/enter.png" alt="Enter Button" />
        </button>
      </div>
      <template id="task-template">
        <div class="row row-task" draggable="true">
          <div class="task">
            <input type="checkbox" class="check" />
            <input class="task-description" type="text" />
          </div>
          <div class="buttons">
            <button class="delete-btn" type="button">&#128465;</button>
            <button class="move-btn" type="button">
              <img src="/src/dots.png" class="dots" alt="dots image" />
            </button>
          </div>
        </div>
      </template>
      <div class="todo-container"></div>

      <button type="button" class="clear-completed">Clear all completed</button>
    </div>

    <footer></footer>
  </body>
</html>
